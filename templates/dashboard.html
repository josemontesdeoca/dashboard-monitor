{% extends "base.html" %}

{% block javascript %}
    <!--Load the AJAX API-->
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>

    <script src="/static/js/dashboard-gviz.js" type="text/javascript"></script>
{% endblock %}

{% block body %}

<div class="page-header">
    <h2>{{ page.name }}</h2>
</div>

<dl class="dl-horizontal">
    <dt>URL</dt>
    <dd>{{ page.url }}</dd>
    <dt>Ultima actualizacion</dt>
    <dd>{{ page.last_ping }}</dd>
</dl>

<div id="gchart_daily_latency"></div>

{% endblock %}
