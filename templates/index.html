{% extends "base.html" %}

{% block body %}

    {% if user %}
        <div>
            <p>
                <a href="/new-page">Agregar nueva pagina</a>
            </p>
            <h2>Paginas Web monitoreadas</h2>
            <ul>
                {% for page in pages %}
                    <li><a href="#">{{ page.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

{% endblock %}
