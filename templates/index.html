{% extends "base.html" %}

{% block body %}

    {% if not user %}
        <div>
            <p><a href="{{ login_url }}">Ingresa usando una Cuenta de Google &raquo;</a></p>
        </div>
    {% else %}
        <div>
            <p>Bienvenido <strong>{{ user.email() }}</strong>! [<a href="{{ logout_url }}">Cerrar sesion &raquo;</a>]</p>
        </div>

        <div>
            <p>
                <a href="/new-page">Agregar nueva pagina</a>
            </p>
            <h2>Paginas Web monitoreadas</h2>
            <ul>
                <li>Ejemplo 1</li>
                <li>Ejemplo 2</li>
            </ul>
        </div>
    {% endif %}

{% endblock %}
