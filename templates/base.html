<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %} Dashboard Monitor {% endblock %}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="">
        <meta name="author" content="DashboardMonitor">

        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/dashboard-monitor.css">
        {% block head %}{% endblock %}
    </head>
    <body>
        <div id="wrap">
            <header>
                <div class="navbar navbar-fixed-top">
                    <div class="navbar-inner">
                        <div class="container-fluid">
                            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="brand" href="/">Dashboard Monitor</a>
                            <div class="nav-collapse collapse">
                                <ul class="nav pull-right">
                                    {% if not user %}
                                        <li><a href="{{ login_url }}">Ingresa</a></li>
                                    {% else %}
                                        <ul class="nav pull-right">
                                            <li><p class="navbar-text">{{ user.email() }}</p></li>
                                            <li class="divider-vertical"></li>
                                            <li><a href="{{ logout_url }}">Cerrar sesion</a></li>
                                    {% endif %}
                                </ul>
                            </div><!--/.nav-collapse -->
                        </div>
                    </div>
                </div>
            </header>

            <section class="app">
                {% block body %}{% endblock %}
                <div id="push"></div>
            </section> <!-- /container -->
        </div>

        {% block footer %}
            <footer>
                <div id="footer">
                    <div class="container">
                        <p class="muted credit">
                            DashboardMonitor
                        </p>
                    </div>
                </div>
            </footer>
        {% endblock %}
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
