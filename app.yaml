application: dashboard-monitor
version: 3
runtime: python27
api_version: 1
threadsafe: true

skip_files:
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- \.gitignore
- ^\.git/.*

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.1"

handlers:
- url: /favicon\.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon\.ico

- url: /static
  static_dir: static

- url: /cron/monitor.*
  script: main.application
  login: admin

- url: /task/ping.*
  script: main.application
  login: admin

- url: /.*
  script: main.application
